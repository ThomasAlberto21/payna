<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="icon" href="image/logo.svg" type="image/x-icon">

    <!-- link css -->
    <link rel="stylesheet" href="css/signin.css">
    <!-- Bootstrap 5 -->

<body>
    <div class="container mt-4">
        <div class="sign-in col-lg-5 m-auto">
            <h2>Sign In</h2>
            <P>If you donâ€™t have an account register
                <br>
                You can <span> <a href="signup.html" class="signIn"> Register here ! </a></span> </P>
        </div>
        <form class="col-lg-5 m-auto mt-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Your Email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                <div class="eye float-end">
                    <i class="fa-solid fa-eye" id="eye" onclick="change()"></i>
                </div>
            </div>


            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="label form-check-label me-5" for="exampleCheck1">Remember Me</label>
                <label class="label float-end end-100"><span style="color: #1f7cff;">Forgot Password ?</span></label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-5 rounded-pill"> <a href="maincontent.html"
                    style="color: white; text-decoration: none;">
                    Submit</a></button>
            <label class="text-center col-12 mt-4">Or Continue With</label>
            <div class="media-sosial text-center col-12 mt-4 pointer ">

                <!-- Facebook -->

                        d="M30.8449 28.9806L31.7272 23.4233H26.2076V19.8185C26.2076 18.2978 26.9772 16.8146 29.4494 16.8146H31.9604V12.0833C31.9604 12.0833 29.6826 11.7079 27.5058 11.7079C22.958 11.7079 19.9883 14.3701 19.9883 19.1877V23.4233H14.9351V28.9806H19.9883V42.4158C21.0028 42.5698 22.0407 42.6486 23.0979 42.6486C24.1552 42.6486 25.1931 42.5698 26.2076 42.4158V28.9806H30.8449Z"
                        fill="white" />
                    <defs>
                        <linearGradient id="paint0_linear_19_1110" x1="23.4474" y1="1.46927" x2="23.4474" y2="40.7316"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#18ACFE" />

    </div>
