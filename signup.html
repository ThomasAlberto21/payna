<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="icon" href="image/logo.svg" type="image/x-icon">

    <!-- link css -->
    <link rel="stylesheet" href="css/signup.css">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c2385374ed.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container col-lg-6 m-auto mt-4">
        <div class="sign-in col-lg-5">
            <h2>Sign Up</h2>
            <P>If you already have an account register
                You can <span> <a href="signin.html" class="signUp">Login here !</a> </span></P>
        </div>

        <form class="row g-3 mt-4">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">

            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter  Your Password">
                <i class="fa-solid fa-eye float-end" id="eye" onclick="change()"></i>
            </div>
            <div class="col-12">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Enter Your Username">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Your Address">
            </div>
            <div class="col-md-4 mt-4">
                <label for="inputCity" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-4 mt-4">
                <label for="inputState" class="form-label">Province</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-4 mt-4">
                <label for="inputZip" class="form-label">City</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 mt-3 mb-3 rounded-pill">Submit</button>
            </div>
        </form>
    </div>




    <!-- script bootstrap -->
    <script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>

    <!-- script pribadi -->
    <script src="Js/signup.js"></script>
</body>

</html>
